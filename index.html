<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Программа передач</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
	<div class="content">
		<div class="header">
			<div class="header_title">Телепрограмма на неделю</div>
			<div class="header_nav">
				<div class="nav_day selected" onclick="loadPrograms('today');"><a class="nav_day_link" href="#">Сегодня</a></div>
				<div class="nav_day" onclick="loadPrograms(1);"><a class="nav_day_link" href="#"></a></div>
				<div class="nav_day" onclick="loadPrograms(2);"><a class="nav_day_link" href="#"></a></div>
				<div class="nav_day" onclick="loadPrograms(3);"><a class="nav_day_link" href="#"></a></div>
				<div class="nav_day" onclick="loadPrograms(4);"><a class="nav_day_link" href="#"></a></div>
				<div class="nav_day" onclick="loadPrograms(5);"><a class="nav_day_link" href="#"></a></div>
				<div class="nav_day" onclick="loadPrograms(6);"><a class="nav_day_link" href="#"></a></div>

				<div class="genre_wrapper">
					<div class="genre_select sport">
						<div class="genre sport" onclick="selectGenre('sport', this);">&#9899; спорт</div>
					</div>
					<div class="genre_select children">
						<div class="genre children" onclick="selectGenre('children', this);">&#9899; детям</div>
					</div>
					<div class="genre_select series">
						<div class="genre series" onclick="selectGenre('series', this);">&#9899; сериалы</div>
					</div>
					<div class="genre_select films">
						<div class="genre films" onclick="selectGenre('films', this);">&#9899; фильмы</div>
					</div>
				</div>
			</div>
			<div class="header_line"></div>
		</div>
		<div id="channels" class="channels_wrapper"></div>
		<div class="footer"></div>	
	</div>
	<script type="text/javascript" src="JS/index.js"></script>
</body>
</html>
